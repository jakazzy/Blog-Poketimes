<!DOCTYPE html>
<html lang="en" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#e2e8f0;  box-sizing: border-box;">
    <div style="max-width: 10rem;  margin: 0 auto; background-color: white; margin-top: 6rem; 
    text-align: center; border: 1px; padding: 2rem; border-radius: 0.5rem; line-height: 1.5rem;">
        <div style="font-size: 2rem; font-weight: 700; color: #667eea; font-family: menlo, 'Courier New', Courier, monospace;">GoTrack</div>
        <h2 style="margin-right: 0.5rem; margin-top: 2rem; font-size: 2rem; color: #667eea;
         font-weight: 300;" >We've gotten your email</h2>
          <% if(user && url){ %>
        <p style="font-size: 1.2rem; margin-top: 2rem; color: #1a202c;"> <span style="margin-right: 0.5rem;" > Hello</span><%= user.username %> ,</p>
            <p style="font-size: 1.25rem;">We are so excited to have you as part of GoTrack,
            <br> To get you started, we want to be sure
            <br> we got your email right
        </p>
        <div >
            <a style="margin-top: 1.5rem; background-color: #ed8936;  color: #fff; padding-left: 1.25rem; text-decoration: none;
            padding-right: 1.25rem; padding-top: 0.75rem; padding-bottom: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 0.5rem; font-weight: 600; text-transform: uppercase; font-size: 0.875rem; letter-spacing: 0.05em;" 
            onMouseOver="this.style.backgroundColor='#f6ad55;'"
            onMouseOut="this.style.backgroundColor='#ed8936'"
            onMousedown="this.style.backgroundColor='#dd6b20'; this.style.border='1px solid teal'" 
            href=<%= url %>  target="_blank">click to activate account</a>
        </div>
        <% } %>
        <p style="font-size: 1.2rem; margin-top: 2rem;">Regards, </p>
        <p style="font-size: 1.2rem;">Stephanie</p>
    </div>
</body>
</html>
